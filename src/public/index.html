<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplify URL</title>
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simplifyurl.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
                <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-link fa-2x"></i></div>
                <h1 class="text-center">Simplify URL</h1>
            </div>
            <nav class="tm-nav" id="tm-nav">
                <ul>
                    <li class="tm-nav-item active"><a href="index.html" class="tm-nav-link">
                            <i class="fas fa-home"></i>
                            Home
                        </a></li>
                    <li class="tm-nav-item">
                        <!-- View -->
                        <form action="/search" method="post">
                            <input type="hidden" name="query" value="">
                            <button type="submit" style="border:none;" id="viewId" class="fas fa-pen tm-nav-link"
                                value="view">View</button>
                        </form>
                    </li>
                    <li class="tm-nav-item"><a href="about.html" class="tm-nav-link">
                            <i class="fa fa-info"></i>
                            About
                        </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-fluid">
        <main class="tm-main">
            <div class="row tm-row">
                <div class="col-12">
                    <!-- Search form -->
                    <form action="/search" method="post" class="form-inline tm-mb-80 tm-search-form">
                        <input type="text" name="query" id="searchId" class="fas fa-search tm-search-icon form-control"
                            placeholder="&#xF002;Search..." name="keyword" value='' />
                    </form>
                </div>
            </div>
            <div class="row tm-row">
                <form class="form-url">
                    <!-- Input URL form -->
                    <input class="input-url" type="url" placeholder="Make your links shorter!" required name="url"
                        autofocus>
                    <button type="submit" class="submit-button">Shorten URL</button>
                </form>
            </div>
            <!-- Result -->
            <section class="result-section"></section>
    </div>
    <footer class="row tm-row">

    </footer>
    </main>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
